<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>To-Do List</h1>
  <h3>An experiment in JavaScript by Veta!</h3>

  <input type="text" id="taskInput" placeholder="Digite uma tarefa...">
  <button id="addTask">Adicionar</button>

  <!-- container para os botões de ordenação -->
  <div id="sortButtons">
    <button id="sortAlphabetical">Ordenar A → Z</button>
    <button id="sortByInsertion">Ordem de Inserção</button>
  </div>

  <ul id="taskList">
    <!-- Tarefas vão aparecer aqui -->
  </ul>

  <script src="script.js"></script>
</body>
</html>
